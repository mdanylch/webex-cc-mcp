# App Runner config. Source directory = server.
# Secrets: create the secret in AWS Secrets Manager, then set value-from to its ARN.
# Grant the App Runner instance role permission to read the secret (see NEXT_STEPS.md).
version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install -r requirements.txt
run:
  runtime-version: "3.11"
  pre-run:
    - pip3 install -r requirements.txt
  command: python3 -m uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
  # Uncomment and set value-from to your secret ARN so Chat has an LLM key. Create the secret in Secrets Manager first.
  # secrets:
  #   - name: CLAUDE_API_KEY
  #     value-from: "arn:aws:secretsmanager:us-east-1:YOUR_ACCOUNT_ID:secret:YOUR_SECRET_NAME-xxxxxx"
