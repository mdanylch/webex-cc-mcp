# AWS App Runner config. Source directory must be: server
# https://docs.aws.amazon.com/apprunner/latest/dg/config-file-ref.html
version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt
run:
  runtime-version: "3.11"
  # Find app dir (App Runner may use /app or cwd), then start; pwd/ls help debug if it fails
  command: sh -c "for d in . /app /var/app/current; do [ -f \"$d/main.py\" ] && cd \"$d\" && break; done; pwd; ls -la; exec python3 -m uvicorn main:app --host 0.0.0.0 --port 8080"
  network:
    port: 8080
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
