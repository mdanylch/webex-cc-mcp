# Use when Source directory is repo root. Prefer Source directory: server.
# Secrets: create in AWS Secrets Manager and set value-from to the secret ARN.
version: 1.0
runtime: python311
build:
  commands:
    build:
      - chmod +x run_server.sh
      - python3 -m pip install --upgrade pip
      - python3 -m pip install -r server/requirements.txt
run:
  runtime-version: "3.11"
  pre-run:
    - pip3 install -r server/requirements.txt
  command: sh run_server.sh
  network:
    port: 8080
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
  # Uncomment and set value-from to your secret ARN (see NEXT_STEPS.md).
  # secrets:
  #   - name: CLAUDE_API_KEY
  #     value-from: "arn:aws:secretsmanager:us-east-1:YOUR_ACCOUNT_ID:secret:YOUR_SECRET_NAME-xxxxxx"
